<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>100회 자축파티</title>
    <script src="banner.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="noto-serif-kr-thick" style="--bs-bg-opacity: 0.9">
    <div>
      <div class="content content-1">1</div>
      <div id="wrap" class="content content-2 container mt-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-auto">
              <img
                alt="승연사진"
                src="pics/승연1.png"
                class="img-fluid mx-auto d-block"
                style="max-width: 50px"
              />
            </div>
            <div class="col-auto">
              <img
                alt="새샘사진"
                src="pics/새샘1.png"
                class="img-fluid mx-auto d-block"
                style="max-width: 70px"
              />
            </div>
            <div class="col-auto">
              <img
                alt="프사오로고"
                src="pics/f45-logo.png"
                class="img-fluid mx-auto d-block"
                style="max-width: 200px"
              />
            </div>
            <div class="col-auto">
              <img
                alt="연수사진"
                src="pics/연수1.png"
                class="img-fluid mx-auto d-block"
                style="max-width: 70px"
              />
            </div>
            <div class="col-auto">
              <img
                alt="승연사진"
                src="pics/승연2.png"
                class="img-fluid mx-auto d-block"
                style="max-width: 110px"
              />
            </div>
          </div>
        </div>
        <div
          class="outer overflow-hidden py-5 bg-gradient bg-banner rounded-3"
          style="--bs-bg-opacity: 0.5"
        >
          <div class="inner-list text-center text-white">
            <div class="inner">
              <h2>김연수</h2>
            </div>
            <div class="inner">
              <h2>오새샘</h2>
            </div>
            <div class="inner">
              <h2>그리고, 이승연</h2>
            </div>
          </div>
        </div>
        <div class="button-list text-center mt-3 d-none">
          <button class="btn btn-primary button-left">left</button>
          <button class="btn btn-primary button-right">right</button>
        </div>
        <div class="text-center fs-1 mt-4">
          100회 클럽에 들어가기 위한 여정...<br />당신들을 초대합니다!
        </div>
        <div class="d-flex align-items-start mt-4">
          <img
            alt="프사오약도"
            class="img-fluid rounded-3"
            src="pics/f45-map.png"
            style="max-width: 30%; margin-right: 20px"
          />
          <div class="noto-serif-kr-regular fs-3">
            <br />언제 : 7월 23일(화) 오후 7시15분<br />장소 : F45 신촌점<br />드레스코드
            : BLACK (사유:주인장 퍼스널컬러가 검정과 맞음)
            <br />

            <br />이승연 인스타 계정(수요없는공급;)<br />
            <a
              href="https://www.instagram.com/no.urzoo?igsh=MWVoMWdvaWM3ZW9iZQ%3D%3D&utm_source=qr"
              target="_blank"
              class="instagram-link"
              ><img
                src="pics/인스타로고.png"
                alt="인스타이미지"
                style="width: 50px"
            /></a>
          </div>
        </div>
        <div class="text-left mt-4"></div>
        <img
          src="pics/100.png"
          alt="100"
          class="img-fluid scroll-image"
          id="scroll-image"
        />
        <img
          src="pics/폭죽.png"
          alt="폭죽"
          class="img-fluid firework-1"
          id="firework-1"
        />
        <img
          src="pics/폭죽.png"
          alt="폭죽"
          class="img-fluid firework-2"
          id="firework-2"
        />
      </div>
      <div id="wrap" class="content content-3 container mt-5">
        <div id="comments-section" class="container mt-5">
          <h3 class="mb-4">저를 축하해주세염</h3>
          <div id="comments-list" class="list-group mb-4"></div>
          <form id="comment-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">이름</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="님이름"
                required
              />
              <div class="invalid-feedback">이름 입력 부탁해염.</div>
            </div>
            <div class="mb-3">
              <label for="comment-text" class="form-label">댓글</label>
              <textarea
                class="form-control"
                id="comment-text"
                rows="3"
                placeholder="악플은 안 됩니다ㅜㅜ! 무통보 삭제 들어가요;"
                required
              ></textarea>
              <div class="invalid-feedback">댓글 입력해 주셔야 돼.</div>
            </div>
            <button type="submit" class="btn btn-primary">제출하깅</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="scroll.js"></script>
    <script src="form.js"></script>
  </body>
</html>
